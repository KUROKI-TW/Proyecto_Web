{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nuevo Producto</h2>

        {% csrf_token %}
        {{ producto.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
</div>
{% endblock %}
